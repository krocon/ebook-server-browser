<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer
               [attr.role]="'dialog'"
               [mode]="'over'"
               [opened]="false"
               class="sidenav"
               fixedInViewport>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a href="#" mat-list-item>Overview</a>
      <a href="#" mat-list-item>Options</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" [style.height.px]="57">
      <button
        (click)="drawer.toggle()"
        *ngIf="true"
        aria-label="Toggle sidenav"
        mat-icon-button
        type="button">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Ebooks</span>
    </mat-toolbar>

    <ng-content></ng-content>
  </mat-sidenav-content>

</mat-sidenav-container>
